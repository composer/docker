name: ShellCheck

on:
  pull_request: null
  push:
    paths:
      - .github/workflows/shellcheck.yaml
      - '**.sh'

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: ShellCheck
        run: find . -type f -name '*.sh' | grep -v generate-stackbrew-library | xargs shellcheck
